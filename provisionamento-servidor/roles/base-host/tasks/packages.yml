      - nmap
      - nmap-ncat
      - telnet
      - ntpdate
      - ntp
      - unzip
      - vim
      - rsync
      - socat
      - sg3_utils
      - device-mapper-multipath
      - setools-console
      - jq
      - lsof
      - bash-completion
      # - iscsi-initiator-utils
      # - wireguard-tools
      # - kmod-wireguard
      - gettext
      - git
    state: present
